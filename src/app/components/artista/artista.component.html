<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn">
    <div class="col-3" style="align-content: space-between;">
        <img [src]="artista.images | noimage" [alt]="artista.name" class="img-thumbnail img-circle" style="margin-left: auto; margin-right: auto;">
        <h3>{{artista.name}}</h3>
    </div>
    <div class="col-3" style="vertical-align: middle;">
        <a [href]="artista.external_urls.spotify" target="_blank" class="btn btn-success" style="text-decoration: none; color: white; width: 100%;"> 
            ir a la paginal del artista</a>
    </div>
    <div class="col-3">
        <button routerLink="/search" class="btn btn-danger" style="width: 100%;">Regresar</button>
    </div>

    <div>
        <table class="table m-5 text-white">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of tracks">
                    <td><img class="img-thumb img-circle" [src]="track.album.images | noimage" [alt]="track.name"></td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <!-- <td> <audio [src]="track.preview_url" controls></audio> </td>-->
                    <td><iframe [src]="track.uri | domseguro" width="100%" height="100" frameBorder="0" allowtransparency="true" allow="encrypted-media" controls></iframe></td>
                    <!-- <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX6nghHfwjiMg" width="100%" height="380" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>-->
                </tr>
            </tbody>
        </table>
    </div>
</div>
